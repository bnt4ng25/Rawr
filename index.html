  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html { scroll-behavior: smooth; }
    body {
      font-family: 'Poppins', sans-serif;
      transition: background-color 0.5s ease, color 0.5s ease;
      background-color: #111827;
      color: #f9fafb;
      cursor: none;
      line-height: 1.7;
      padding: 1rem;
    }
    a:hover {
      color: #00f2ff;
      text-shadow: 0 0 8px #00f2ff;
    }
    .cursor {
      width: 20px;
      height: 20px;
      border: 2px solid #00f2ff;
      border-radius: 50%;
      position: fixed;
      pointer-events: none;
      transform: translate(-50%, -50%);
      z-index: 9999;
      transition: transform 0.1s ease;
    }
    #progress-bar {
      position: fixed;
      top: 0;
      left: 0;
      height: 5px;
      background: linear-gradient(90deg, #00f2ff, #5eead4);
      z-index: 100;
    }
    section {
      margin: 2rem 0;
    }
    .glow-text {
      text-shadow: 0 0 10px #00f2ff, 0 0 20px #00f2ff;
      transition: text-shadow 0.3s ease;
    }
    .glow-text:hover {
      text-shadow: 0 0 15px #00f2ff, 0 0 25px #00f2ff;
    }
    
    .glow-badge {
      background: linear-gradient(135deg, #00f2ff, #5eead4);
      color: #000;
      font-weight: 600;
      padding: 0.75rem 1.5rem;
      border-radius: 9999px;
      box-shadow: 0 0 20px rgba(0, 242, 255, 0.5);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: inline-block;
      text-decoration: none;
      margin-top: 2.5rem;
      cursor: pointer;
    }
    .glow-badge:hover {
      transform: scale(1.08) rotate(-1deg);
      box-shadow: 0 0 25px rgba(0, 242, 255, 0.8);
      color: #000;
    }
    .toggle-wrapper {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 1000;
    }
    .toggle-label {
      display: flex;
      align-items: center;
      cursor: pointer;
      background: #222;
      border-radius: 9999px;
      padding: 0.2rem 0.4rem;
      font-size: 0.55rem;
      color: #fff;
      transition: background 0.3s ease;
    }
    .toggle-label:hover {
      background: #444;
    }
    .toggle-label .icon {
      margin-left: 0.4rem;
    }
    .card-style {
      background: #1f2937;
      padding: 1rem 2rem;
      border-radius: 1rem;
      font-weight: 600;
      color: #fff;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card-style:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }
    .skill-bar {
      background: #374151;
      border-radius: 9999px;
      overflow: hidden;
      margin-top: 0.5rem;
      height: 12px;
    }
    .skill-bar-fill {
      height: 100%;
      background: linear-gradient(to right, #00f2ff, #5eead4);
      width: 0;
      border-radius: 9999px;
      transition: width 2s ease-out;
    }
    .social-icons {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-top: 2rem;
    }
    .social-icons a {
      font-size: 2rem;
      transition: transform 1.5s ease-in-out;
      animation: float 3s ease-in-out infinite;
    }
    .social-icons a:nth-child(1) { color: #e4405f; animation-delay: 0s; }
    .social-icons a:nth-child(2) { color: #25D366; animation-delay: 0.2s; }
    .social-icons a:nth-child(3) { color: #1877f2; animation-delay: 0.4s; }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }
    footer p {
      font-size: 0.9rem;
      color: #ccc;
      margin-top: 2rem;
      text-align: center;
    }
    #backToTop {
      position: fixed;
      bottom: 2rem;
      right: 1rem;
      background: #00f2ff;
      color: #000;
      padding: 0.5rem 1rem;
      border-radius: 50px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px #00f2ff;
      display: none;
      z-index: 999;
    }
    body.light-mode {
      background-color: #f3f4f6;
      color: #111827;
    }
    body.light-mode .glow-badge {
      background: linear-gradient(135deg, #00bcd4, #67e8f9);
      color: #000;
    }
    body.light-mode .glow-text {
      text-shadow: none;
    }
    body.light-mode .toggle-label {
      background: #e5e7eb;
      color: #111827;
    }
    body.light-mode .card-style {
      background: #e0f7fa;
      color: #111;
    }
    body.light-mode .skill-bar {
      background: #cbd5e1;
    }
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #111827;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      z-index: 9999;
    }
    header {
      margin-top: 8rem;
      padding-left: 1rem;
    }
    header h1,
    header p {
      margin-left: 0.5rem;
    }
    #welcome-popup {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: #1f2937;
      padding: 1rem;
      border-radius: 0.75rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
      z-index: 10000;
      transition: all 0.3s ease;
    }
    .popup.hidden { display: none; }
    .popup.show { display: block; }
    .popup-content p { margin-bottom: 0.5rem; }
    .popup-content button {
      background: #00f2ff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div id="backToTop" onclick="window.scrollTo({top: 0, behavior: 'smooth'})">‚¨ÜÔ∏è</div>

  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 1000 });

    window.addEventListener("load", () => {
      setTimeout(() => document.getElementById("loading").style.display = "none", 200);
    });

    const typingSpan = document.querySelector('#typing-text span');
    const words = ['Ngopi ?', 'Sholat ?', 'Bersyukur ?'];
    let wordIndex = 0;
    let charIndex = 0;
    function type() {
      if (charIndex < words[wordIndex].length) {
        typingSpan.textContent += words[wordIndex].charAt(charIndex);
        charIndex++;
        setTimeout(type, 100);
      } else {
        setTimeout(erase, 1500);
      }
    }
    function erase() {
      if (charIndex > 0) {
        typingSpan.textContent = words[wordIndex].substring(0, charIndex - 1);
        charIndex--;
        setTimeout(erase, 50);
      } else {
        wordIndex = (wordIndex + 1) % words.length;
        setTimeout(type, 500);
      }
    }

    document.addEventListener("DOMContentLoaded", function () {
      setTimeout(type, 1000);
      document.querySelectorAll('.skill-bar-fill').forEach(bar => {
        bar.style.width = bar.style.width;
      });
      const popup = document.getElementById("welcome-popup");
      const closeBtn = document.getElementById("close-popup");
      setTimeout(() => {
        popup.classList.remove("hidden");
        popup.classList.add("show");
      }, 1500);
      closeBtn.addEventListener("click", () => {
        popup.classList.remove("show");
        setTimeout(() => {
          popup.classList.add("hidden");
        }, 300);
      });
    });

    window.onscroll = function () {
      const bar = document.getElementById("progress-bar");
      const scroll = document.documentElement.scrollTop;
      const height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
      const scrolled = (scroll / height) * 100;
      bar.style.width = scrolled + "%";

      const topBtn = document.getElementById("backToTop");
      topBtn.style.display = scroll > 300 ? 'block' : 'none';
    };

    const toggle = document.getElementById("modeToggle");
    toggle.addEventListener("change", () => {
      document.body.classList.toggle("light-mode");
    });

    const cursor = document.getElementById("custom-cursor");
    document.addEventListener("mousemove", e => {
      cursor.style.top = e.clientY + "px";
      cursor.style.left = e.clientX + "px";
    });
    const audio = document.getElementById("favMusic");
    const playBtn = document.getElementById("playPauseBtn");

    let isPlaying = false;
    playBtn.addEventListener("click", (e) => {
      e.preventDefault();
      if (!isPlaying) {
        audio.play();
        playBtn.innerHTML = "‚è∏Ô∏è Pause Music Fav Me";
        isPlaying = true;
      } else {
        audio.pause();
        playBtn.innerHTML = "‚ñ∂Ô∏è Play Music Fav Me";
        isPlaying = false;
      }
    });


    audio.addEventListener("ended", () => {
      playBtn.innerHTML = "‚ñ∂Ô∏è Play Music Fav me";
      isPlaying = false;
    });
  </script>
